<p>dashboard works!</p>
<form #customerForm="ngForm" (ngSubmit)="submitData()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="customer.name" required #name="ngModel">
  <p *ngIf="name.invalid && name.touched">
    Name is required.
  </p>
  <hr>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" [(ngModel)]="customer.address" required>
  <hr>
  <label for="name">Salary:</label>
  <input type="text" id="salary" name="salary" [(ngModel)]="customer.salary" required>
  <hr>
  <label for="name">Age:</label>
  <input type="number" id="age" name="age" [(ngModel)]="customer.age" required>
  <hr>
  <button type="submit" [disabled]="!customerForm.valid">Submit</button>

</form>
